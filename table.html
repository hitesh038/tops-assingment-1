<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        thead{
            background: rgb(38, 197, 184);
        }
        td{
           
            border: 2px solid black;
            
        }
        tbody{
            text-align: left;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            
                <td style="text-align: center;">device</td> 
                <td style="text-align: center;">brand</td>
                <td style="text-align: center;">specification</td>
                
            </thead>
            <tbody>
                <tr>
                <td>smartphone</td>
                <td>apple</td>
                <td  style="padding: 0;">
                    <table>
                        <tr>
                            <td style="background-color: rgb(219, 198, 14); text-align: center;">model</td>
                            <td  style="background-color: rgb(219, 198, 14); text-align: center;">storage</td>
                        </tr>
                        <tr>
                            <td>iphone12pro</td>
                            <td>256gb</td>
                        </tr>
                        <tr>
                            <td>iphone se</td>
                            <td>128gb</td>
                        </tr>
                        
                    </table>
                </td>
                
            </tr>
            <td>laptop</td>
            <td>hp</td>
            <td>15.6"display</td>
            <tr>
            <td>tablet</td>
            <td>samsung</td>
            <td>10.5"display</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
