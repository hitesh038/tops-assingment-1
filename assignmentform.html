<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" name="registration" method="get">
        <input type="radio" name="rb" id="">Mr.
        <input type="radio" name="rb" id="">Mrs.
        <input type="radio" name="rb" id="">Ms. <br><br>
        First Name:<input type="text" name="" id="" placeholder="FIrst Name"><br><br>
        Last Name:<input type="text" name="" id="" placeholder="Last Name"><br><br>
        Mail Address1:<input type="text" name="" id=""><br><br>
        Mail Address2:<input type="text" name="" id=""><br><br>
        City:<input type="text" name="" id=""><br><br>
        State: <select name="" id="">
            <option value=""></option>

            <option value="ahemdabad">ahemdabad</option>
            <option value="goa">goa</option>
            <option value="delhi">delhi</option>
            <option value="surat">surat</option>
            <option value="baroda">baroda</option>
        
        </select><br><br>
        Zip:<input type="text" name="" id=""><br><br>
        Upload Photo:<input type="file" name="" id=""><br><br>
        Email:<input type="text" name="" id=""><br><br>
        Mobile:<input type="text" name="" id="" placeholder="+91"><br><br>
        Language Known: <br>
        <input type="checkbox" name="" id="">Hindi <br>
        <input type="checkbox" name="" id="">Gujati <br>
        <input type="checkbox" name="" id="">English <br>
        <input type="checkbox" name="" id="">Marathi <br>

        addition information: <br><textarea name="" id="" rows="5" placeholder="optional"></textarea><br>
        <input type="submit">  <input type="reset">



    </form>

</html>
